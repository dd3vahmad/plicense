version: 2

project_name: plicense

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/plicense
    binary: plicense
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

homebrew_casks:
  - name: plicense
    repository: 
      owner: dd3vahmad
      name: homebrew-tap
      token: "{{ .Env.GH_PAT }}"
    commit_author:
      name: "Ahmad Rabiu"
      email: "rabiu2993@gmail.com"
    description: "A license management CLI written in Go"
    homepage: "https://github.com/dd3vahmad/plicense"
    license: "MIT"

changelog:
  sort: asc
  use: github-native

checksum:
  name_template: "checksums.txt"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
